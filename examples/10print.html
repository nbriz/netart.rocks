</body>

<script>

  const slashes = 2000

  function drawSlashes () {
    for (let i = 0; i < slashes; i++) {
      if (Math.random() > 0.5) {
        document.body.innerText += '／'
      } else {
        document.body.innerText += '＼'
      }
  	}
  }

  window.addEventListener('load', drawSlashes)

</script>
